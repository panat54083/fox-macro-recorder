<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Macro Recorder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 20px;
      background: #f9f9f9;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 13px;
      color: #888;
    }
    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-show {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-show:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-hide {
      background: #e0e0e0;
      color: #666;
    }
    .btn-hide:hover {
      background: #d0d0d0;
    }
    .btn-import {
      background: linear-gradient(135deg, #9c27b0 0%, #ba68c8 100%);
      color: white;
      margin-top: 12px;
    }
    .btn-import:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(156, 39, 176, 0.4);
    }
    .status {
      text-align: center;
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.hidden-status {
      background: #fff3e0;
      color: #ef6c00;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">ü¶ä</div>
    <h1>Fox Macro Recorder</h1>
    <p class="subtitle">Sly automation for clever foxes</p>
  </div>

  <button class="btn btn-show" id="toggleBtn">
    <span id="btnIcon">üëÅ</span>
    <span id="btnText">Show Panel</span>
  </button>

  <input type="file" id="importFile" accept=".json" style="display:none;">
  <button class="btn btn-import" id="importBtn">
    <span>üì•</span>
    <span>Import Macro</span>
  </button>

  <div class="status" id="status">
    Panel is visible on page
  </div>

  <script src="popup.js"></script>
</body>
</html>
