<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Macro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      width: 160px;
      padding: 16px;
      background: #F9FAFB;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .icon { font-size: 28px; }
    .title { font-size: 15px; font-weight: 600; color: #111827; }
    .btn {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-toggle {
      background: #6366F1;
      color: white;
    }
    .btn-toggle.active {
      background: #E5E7EB;
      color: #6B7280;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
      font-size: 12px;
      color: #9CA3AF;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #D1D5DB;
    }
    .status-dot.visible { background: #10B981; }
    .status-dot.hidden { background: #F59E0B; }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">ü¶ä</span>
    <span class="title">Fox Macro</span>
  </div>

  <button class="btn btn-toggle" id="toggleBtn" title="Show/Hide Panel">üëÅ</button>

  <div class="status" id="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Panel hidden</span>
  </div>

  <div style="text-align:center; margin-top:12px;">
    <a href="https://buymeacoffee.com/panat.siriwong" target="_blank" style="font-size:12px; color:#6366F1; text-decoration:none;">&#9749; Buy Me a Coffee</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
