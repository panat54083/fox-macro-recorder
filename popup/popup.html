<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Macro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 200px;
      padding: 16px;
      background: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .icon { font-size: 28px; }
    .title { font-size: 15px; font-weight: 600; color: #333; }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      height: 52px;
      border: none;
      border-radius: 12px;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-toggle {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-toggle.active {
      background: #e0e0e0;
      color: #666;
    }
    .btn-import {
      background: linear-gradient(135deg, #9c27b0 0%, #ba68c8 100%);
      color: white;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
      font-size: 12px;
      color: #999;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #bbb;
    }
    .status-dot.visible { background: #4caf50; }
    .status-dot.hidden { background: #ff9800; }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">ü¶ä</span>
    <span class="title">Fox Macro</span>
  </div>

  <div class="actions">
    <button class="btn btn-toggle" id="toggleBtn" title="Show/Hide Panel">üëÅ</button>
    <input type="file" id="importFile" accept=".json" style="display:none;">
    <button class="btn btn-import" id="importBtn" title="Import Macro">üì•</button>
  </div>

  <div class="status" id="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Panel hidden</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
